<div class="container">
    <h1>Список покупок</h1>
    <hr>
    <div class="form-inline">
        <div class="form-group">
            <input [(ngModel)]="name" type="text" class="form-control" placeholder="Название">
        </div>
        <div class="form-group">
            <input [(ngModel)]="price" type="text" class="form-control" placeholder="Цена">
        </div>
        <button (click)="addItem(name, price)" class="btn btn-default">Добавить</button>
    </div>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>Предмет</th>
            <th>Цена</th>
            <th>Куплено</th>
        </tr>
        <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><input type="checkbox" [(ngModel)]="item.done"></td>
        </tr>
    </table>
</div>
